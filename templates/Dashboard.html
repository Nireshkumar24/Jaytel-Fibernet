<body class="loading">


    <div class="container" style="padding: 30px;">
        <div class="card">

            <!-- <div class="dashboard-header">
                <div class="profile-dropdown d-flex">

                        style="width:100px; padding-bottom:10px ; justify-content: start;">

            <div class="dashboard-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo">
                </div>
                <div class="profile-dropdown">
                    <a href="/logout" class="btn btn-danger">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </a>
                </div>
            </div>




            <div class="container mt-3">
                <div class="row align-items-cen">
                    <!-- Button will take full width on small screens and auto width on medium screens and up -->
                    <div class="col-12 col-md-auto mb-2 mb-md-0">
                        <a class="btn btn-primary" href="/export_data" onclick="confirmDownload()">Download Excel<i
                                class="material-symbols-outlined">
                            </i></a>

                    </div>

                    <!-- Search form will take the remaining space -->
                    <div class="col-12 col-md">
                        <form class="d-flex search-form" action="/dashboard" method="get"
                            style="gap: 10px; width: fit-content; justify-content: end;">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                name="search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table table-bordered table-hover" style="color: #fff;">
                    <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Address</th>
                        </tr>
                        <!-- <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>Niresh</td>
                            <td>455835738</td>
                            <td>No 637, vellore</td>

                        </tr> -->
                    </thead>
                    <tbody>
                    <tbody>
                        {% for entry in entries %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ entry.id }}</td>
                            <td>{{ entry.Name }}</td>
                            <td>{{ entry.Contact }}</td>
                            <td>{{ entry.Address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sheetjs/xlsx@0.4.0/dist/xlsx.full.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        function confirmDownload() {
            var userConfirmation = confirm("Are you sure you want to download the Excel file?");
            if (userConfirmation) {
                window.location.href = "/export_data"; // Navigate to the Flask route to download the file
            } else {
                alert("Download canceled.");
            }
        }
    </script>
