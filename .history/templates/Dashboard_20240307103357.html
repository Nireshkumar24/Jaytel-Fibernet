            <div class="container mt-3">
                <div class="row align-items-cen">
                    <!-- Button will take full width on small screens and auto width on medium screens and up -->
                    <div class="col-12 col-md-auto mb-2 mb-md-0">
                        <a class="btn btn-primary" href="/export_data">Download Excel</a>
                    </div>

                    <!-- Search form will take the remaining space -->
                    <div class="col-12 col-md">
                        <form class="d-flex search-form" action="/dashboard" method="get"
                            style="gap: 10px; width: fit-content; justify-content: end;">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                name="search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table table-bordered table-hover" style="color: #fff;">
                    <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Address</th>
                        </tr>

                        </tr>
                    </thead>
                    <tbody>
                    <tbody>
                        {% for entry in entries %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ entry.id }}</td>
                            <td>{{ entry.Name }}</td>
                            <td>{{ entry.Contact }}</td>
                            <td>{{ entry.Address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </tbody>
                </table>
            </div>
