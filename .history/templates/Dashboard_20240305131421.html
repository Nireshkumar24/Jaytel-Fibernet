<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .export-excel {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="dashboard-header">
        <div class="profile-dropdown">
            Profile
            <div class="dropdown-content">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="export-excel">
        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.no</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Contact</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here dynamically or server-side -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sheetjs/xlsx@0.4.0/dist/xlsx.full.min.js"></script>
    <script>
        function exportToExcel() {
            /* This function will use SheetJS (xlsx) to export table data to an Excel file.
               Implementation depends on the specific requirements and the data source. */
            alert('Exporting to Excel...'); // Placeholder functionality
        }
    </script>

</body>

</html>
