    <style>
        .dashboard-header {

        .export-excel {

            display: flex;

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
